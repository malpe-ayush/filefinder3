name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements - Linux.txt ]; then pip install -r requirements - Linux.txt; fi

      - name: Run Python tests
        run: |
          pytest  # or specify other test commands depending on your setup

      - name: Run PowerShell script
        if: ${{ needs.tests.outcome == 'success' }}
        run: pwsh PowerShell/PS__ArunV2_Final_8Feb2024.ps1

      - name: Run SQL scripts
        if: ${{ needs.tests.outcome == 'success' }}
        run: |
          # Add your commands to run SQL scripts or use a dedicated SQL action

      - name: Notify on failure
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          host: smtp.mailgun.org
          port: 587
          username: ${{ secrets.MAILGUN_USERNAME }}
          password: ${{ secrets.MAILGUN_PASSWORD }}
          to: recipient@example.com
          subject: 'GitHub Actions Workflow Failed'
          body: 'The workflow failed. Please check the logs for details.'

      - name: Merge changes (only if successful)
        if: ${{ success() }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "Automated merge after successful tests"
          git push origin HEAD:main
