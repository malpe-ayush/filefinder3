name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '^3.7' # Use the version you need

      - name: Install dependencies
        run: |
          pip install -r FileFinder_19/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Check output
        run: |
          # Add commands to validate the output if needed
          echo "Output validation step (customize as needed)"
        
      - name: Commit changes if tests pass
        if: success()
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m 'Automated commit by GitHub Actions'
          git push

      - name: Notify on failure
        if: failure()
        run: |
          echo "Test failed or output validation error. Please check the logs for details."
